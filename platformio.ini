[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = adafruit/Adafruit ST7735 and ST7789 Library@^1.11.0
            Adafruit SH110X
board_build.mcu = imxrt1062
board_build.f_cpu = 600000000L
build_flags = -D USB_MIDI_AUDIO_SERIAL

